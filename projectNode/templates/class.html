<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../assets/css/style.css"> 
		<script defer type="module" src="../assets/js/main.js"></script>
		<script defer type="module" src="../assets/js/check.js"></script>
		<title>Students</title>
	</head>
	<script>
	
		fetch( 'students', {
		  method: 'POST',
		  headers: {
			'Accept': 'application/json, text/plain, */*',
			//'Content-Type': 'application/json'
			'Content-Type': ''
		  },
	
		  body: JSON.stringify(  ),
		} ).then( res => res.json() )
		  .then( res => {
			console.log( res );
			const lis = res.map( el => {
			  return `
				<li><div class="student">${el.name}-${el.lastname}-${el.age}</div></li>
			  `;
			} );
			
			document.querySelector( '.students__wrap' ).innerHTML = `
			<ol>${lis.join( '' ) }</ol>
			`;
		  } );
	
	  </script>
<body>
	<header>
		<div class="container header__wrap d-flex g2 pt3">
			<a href="/">Home</a>
			<a href="../templates/form.html">Form</a>
		</div>
	</header>
	<h1 class="accent">Class</h1>

	<div class="students">
		<div class="container">
			<div class="students__wrap d-flex jcsb f-wrap">
				<div class="student"></div>
			</div>
		</div>
	</div>
	<div class="container form__wrap">
		<form action="" method="post" class="d-flex jcsb f-wrap">
			<input type="text" name="studentName" id="studentName" placeholder="Name:">
			<input type="text" name="studentLastName" id="studentLastName" placeholder="Lastname:">
			<input type="text" name="studentAge" id="studentPhone" placeholder="Age:">
			<input type="submit" value="Add" id="addStudent">
		</form>
		<div class="response mt2"></div>
	</div>
		
</body>
</html>
